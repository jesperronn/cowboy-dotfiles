format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$status\
$character"""

[directory]
style = "blue"
before_repo_root_style = "cyan"
repo_root_style = "bold blue"
truncation_length = 0
truncate_to_repo = false

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[git_status]
stashed = ""
style = 'red'

[status]
disabled = false
symbol = "ðŸ¤” "

[python]
format = "[$virtualenv]($style) "
style = "bright-black"